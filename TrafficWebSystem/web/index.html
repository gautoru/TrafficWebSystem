<!DOCTYPE html>
<html>
<head>
    <title>AI Traffic Signal Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }
        .box {
            margin: 30px auto;
            padding: 30px;
            background: white;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .log-box {
            background: #e0ffff;
            margin: 10px auto;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Enter Vehicle Counts for All Directions</h1>
    <div class="box">
        <div class="input-group">
            <label for="north">North:</label>
            <input type="number" id="north" placeholder="Enter North count">
        </div>
        <div class="input-group">
            <label for="south">South:</label>
            <input type="number" id="south" placeholder="Enter South count">
        </div>
        <div class="input-group">
            <label for="east">East:</label>
            <input type="number" id="east" placeholder="Enter East count">
        </div>
        <div class="input-group">
            <label for="west">West:</label>
            <input type="number" id="west" placeholder="Enter West count">
        </div>
        <button onclick="predict()">Predict</button>
    </div>

    <div id="result" class="log-box"></div>
    <button onclick="window.location='logs.html'">View Logs</button>

    <script>
        function predict() {
            fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    north: document.getElementById('north').value,
                    south: document.getElementById('south').value,
                    east: document.getElementById('east').value,
                    west: document.getElementById('west').value
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    "<strong>Signal Suggestion:</strong> " + data.suggestion + "<br>" +
                    "<strong>Congestion Level:</strong> " + data.congestion;
            })
            .catch(() => {
                document.getElementById('result').innerHTML = "Error fetching prediction.";
            });
        }
    </script>
</body>
</html>
