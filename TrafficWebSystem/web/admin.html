<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Traffic Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Traffic Prediction Logs</h2>
  <div id="log-container">Loading logs...</div>

  <script>
    fetch("http://localhost:4567/admin/logs")
      .then(response => response.text())
      .then(html => {
        document.getElementById("log-container").innerHTML = html;
      })
      .catch(error => {
        document.getElementById("log-container").innerHTML = "Error loading logs: " + error;
      });
  </script>

</body>
</html>
